# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: docker

driver_config:
  use_sudo: false
  privileged: true
  provision_command: mkdir -p /run/sshd
  run_command: /lib/systemd/systemd
  pid_one_command: /usr/lib/systemd/systemd

platforms:
  - name: centos-7
    driver_config:
      image: centos:7
      provision_command:
        - yum install udev net-tools glibc-common -y
        - echo "LANG=en_US.UTF-8" >> /etc/locale.conf
        - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
      platform: rhel

  - name: debian-9
    driver_config:
      image: debian:9
      provision_command:
        - apt-get install udev net-tools locales -y
        - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
        - locale-gen en_US.UTF-8
      platform: debian
  - name: ubuntu-18.04
    driver_config:
      image: ubuntu:18.04
      provision_command:
        - apt-get install udev net-tools locales -y
        - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
        - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
        - locale-gen en_US.UTF-8
      platform: ubuntu

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  salt_version: latest
  formula: firewalld
  salt_copy_filter:
    - .kitchen
    - .git
  pillars_from_files:
    firewalld.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - firewalld
  state_top:
    base:
      '*':
        - firewalld

verifier:
  name: inspec
  sudo: true
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
