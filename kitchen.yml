# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: docker

driver_config:
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  pid_one_command: /usr/lib/systemd/systemd

platforms:
  - name: centos-7-2019-2-py2
    driver_config:
      image: netmanagers/salt-2019.2-py2:centos-7
      platform: rhel
  - name: debian-9-2019-2-py3
    driver_config:
      image: netmanagers/salt-2019.2-py3:debian-9
      platform: debian
  - name: ubuntu-1804-2019-2-py3
    driver_config:
      image: netmanagers/salt-2019.2-py3:ubuntu-1804
      platform: ubuntu

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  formula: firewalld
  salt_copy_filter:
    - .kitchen
    - .git
  pillars_from_files:
    firewalld.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - firewalld
  state_top:
    base:
      '*':
        - firewalld

verifier:
  name: inspec
  sudo: true
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
